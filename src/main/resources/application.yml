server:
  port: 8080
  forward-headers-strategy: framework

spring:
  application:
    name: backend-service
  profiles:
    active: default
  devtools:
    add-properties: true
  datasource:
    url: jdbc:mysql://localhost:3306/quanlynhansu
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    root: INFO
    web: INFO

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
